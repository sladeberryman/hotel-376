<!DOCTYPE html>
<html>
<head>
  <title>CIS-376 Survey</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Survey for CIS-376 Students</a>
          </div>
        </div>
      </nav>
  <div class="container">
    <form>

      <div class="form-group">
        <label for="email-input">Your Email:</label>
        <input type="email" class="form-control" id="email-input">
      </div>

      <div class="form-group">
        <label for="password-input">Linux Lab PCs Password:</label>
        <input type="password" class="form-control" id="password-input">
      </div>

      <div class="form-group">
        <label for="dropdown">Your Major:</label>
        <select class="form-control" id="dropdown">
          <option value="option1">Computer Science</option>
          <option value="option2">Computer Information Systems</option>
          <option value="option3">Information Technology</option>
        </select>
      </div>

      <div class="form-group">
        <label for="text-input">Your Current Mood In 1 Word:</label>
        <input type="text" class="form-control" id="text-input">
      </div>

      <div class="form-group">
        <label for="textarea">Here you can rant about UNA parking:</label>
        <textarea class="form-control" id="textarea"></textarea>
      </div>

      <div class="form-group">
        <label>Living Situation:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1">
          <label class="form-check-label" for="radio1">Transit</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
          <label class="form-check-label" for="radio2">On Campus</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3">
          <label class="form-check-label" for="radio3">Other</label>
        </div>
      </div>

      <div class="form-group">
        <label>Customization Options:</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox1" value="option1">
          <label class="form-check-label" for="checkbox1">Take least favorite professor's parking spot.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox2" value="option2">
          <label class="form-check-label" for="checkbox2">Park in the UNA fountain.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox3" value="option3">
          <label class="form-check-label" for="checkbox3">Park in hallways.</label>
        </div>
      </div>

      <div class="form-group">
        <label for="datetime-input">Your Birthday (just so we can send you a present):</label>
        <input type="datetime-local" class="form-control" id="datetime-input">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>

    </form>
  </div>
</body>
</html>
