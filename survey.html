<!DOCTYPE html>
<html>
<head>
  <title>CIS-376 Survey</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/survey.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Survey for CIS-376 Students</a>
          </div>
        </div>
    </nav>
  <div class="container">
    <form>

      <div class="form-group">
        <label for="email-input">Your Email:</label>
        <input type="email" class="form-control" id="email-input" required>
      </div>

      <div class="form-group" required>
        <label for="dropdown">Is CIS-376 your favorite class?</label>
        <select class="form-control" id="dropdown">
          <option selected>Select Answer</option>
          <option value="option1">Yes</option>
          <option value="option2">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="text-input">Your Current Mood In 1 Word:</label>
        <input type="text" class="form-control" id="text-input" required>
      </div>

      <div class="form-group">
        <label for="textarea">Here you can rant about UNA parking:</label>
        <textarea class="form-control" id="textarea" required></textarea>
      </div>

      <div class="form-group">
        <label>Living Situation:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1">
          <label class="form-check-label" for="radio1">Transit</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
          <label class="form-check-label" for="radio2">On Campus</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3">
          <label class="form-check-label" for="radio3">Other</label>
        </div>
      </div>

      <div class="form-group">
        <label>Customization Options:</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox1" value="option1">
          <label class="form-check-label" for="checkbox1">Take least favorite professor's parking spot.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox2" value="option2">
          <label class="form-check-label" for="checkbox2">Park in the UNA fountain.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox3" value="option3">
          <label class="form-check-label" for="checkbox3">Park in hallways.</label>
        </div>
      </div>

      <div class="form-group">
        <label for="datetime-input">Your Birthday (just so we can send you a present):</label>
        <input type="datetime-local" class="form-control" id="datetime-input" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>

    </form>
  </div>
  <br>

  <footer class="text-center text-lg-start bg-light text-muted">
    <section class="">
      <div class="container text-center text-md-start mt-5">
        <!-- Grid row -->
        <div class="row mt-3">
  
          <!-- Grid column -->
          <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
            <!-- Links -->
            <h6 class="text-uppercase fw-bold mb-4">Quick Links</h6>
            <p><a href="https://github.com/sladeberryman/hotel-376/" target="_blank" class="text-reset">See This Repo</a></p>

          </div>
  
          <!-- Grid column -->
          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
            <!-- Links -->
            <h6 class="text-uppercase fw-bold mb-4">Media</h6>
            <p><a href="https://www.linkedin.com/in/sladeberryman/" target="_blank" class="text-reset">LinkedIn</a></p>
            <p><a href="https://github.com/sladeberryman" target="_blank" class="text-reset">GitHub</a></p>
          </div>

          <!-- Grid column -->
          <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
            <!-- Links -->
            <h6 class="text-uppercase fw-bold mb-4">Contact Me</h6>
            <p>slade12berryman@gmail.com</p>
            <p>256-856-3669</p>
          </div>

        </div>
        <!-- Grid row -->
      </div>
    </section>

</body>
