      <nav class="navbar navbar-default">

      <!--Survey Container-->
    <div class="container">
      <form>
        <!--Email input-->
        <div class="form-group">
          <label for="email-input">Your Email:</label>
          <input type="email" class="form-control" id="email-input" required>
        </div>

        <!--Dropdown input-->
        <div class="form-group" required>
          <label for="dropdown">What is your favorite class?</label>
          <select class="form-control" id="dropdown">
            <option selected value="CIS-376">CIS-376</option>
            <option value="I know it's actually CIS-376">Some other lame class</option>
          </select>
        </div>
        <!--Text Input-->
        <div class="form-group">
          <label for="text-input">Your Current Mood In 1 Word:</label>
          <input type="text" class="form-control" id="text-input" required>
        </div>

        <!--Text area input (user can enter lots)-->
        <div class="form-group">
          <label for="textarea">Here you can rant about UNA parking:</label>
          <textarea class="form-control" id="textarea" required></textarea>
        </div>

        <!--Radio button selection (user can only choose one)-->
        <div class="form-group">
          <label>Living Situation:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio" id="radio1" value="On Campus">
            <label class="form-check-label" for="radio1">On Campus</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radio" id="radio2" value="Transit">
            <label class="form-check-label" for="radio2">Transit</label>
          </div>
        </div>

        <!--checkboxes (user can select one or multiple)-->
        <div class="form-group">
          <label>Which parking options should CIS-376 students have?</label><br>
          <div class="form-check">
            <input class="form-check-input" name="checkbox" type="checkbox" id="checkbox1" value="park in hallways">
            <label class="form-check-label" for="checkbox1">Park in hallways.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="checkbox" type="checkbox" id="checkbox2" value="park in the UNA fountain">
            <label class="form-check-label" for="checkbox2">Park in the UNA fountain.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="checkbox" type="checkbox" id="checkbox3" value="have a batcave">
            <label class="form-check-label" for="checkbox3">Our own Batcave.</label>
          </div>
        </div>

        <!--Date input without time-->
        <div class="form-group">
          <label for="datetime-input">Your Birthday (just so we can send you a present):</label>
          <input type="date" class="form-control" id="datetime-input" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>

      </form>
    </div>
