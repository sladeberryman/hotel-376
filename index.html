<!DOCTYPE html>
<html>
<head>
  <title>CIS-376 Survey</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Survey for CIS-376 Students</a>
          </div>
        </div>
      </nav>

  <div class="container">
    <form id="surveyForm">

      <div class="form-group">
        <label for="text-input">Username (Linux Lab):</label>
        <input type="text" class="form-control" id="text-input">
      </div>

      <div class="form-group">
        <label for="password-input">Password (Linux Lab):</label>
        <input type="password" class="form-control" id="password-input">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Clear</button>

    </form>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
